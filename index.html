<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="first row">
                <button type="button" class="btn manipulator clear-everything">CE</button>
                <button type="button" class="btn manipulator clear">C</button>
                <button type="button" class="btn manipulator backspace">&#x232B;</button>
                <button type="button" class="btn operator division">&#247;</button>
            </div>
            <div class="second row">
                <button type="button" class="btn number">7</button>
                <button type="button" class="btn number">8</button>
                <button type="button" class="btn number">9</button>
                <button type="button" class="btn operator multiply">*</button>
            </div>
            <div class="third row">
                <button type="button" class="btn number">4</button>
                <button type="button" class="btn number">5</button>
                <button type="button" class="btn number">6</button>
                <button type="button" class="btn operator subtract">-</button>
            </div>
            <div class="fourth row">
                <button type="button" class="btn number">1</button>
                <button type="button" class="btn number">2</button>
                <button type="button" class="btn number">3</button>
                <button type="button" class="btn operator add">+</button>
            </div>
            <div class="fifth row">
                <button type="button" class="btn operator ">+/-</button>
                <button type="button" class="btn number">0</button>
                <button type="button" class="btn decimal">.</button>
                <button type="button" class="btn operator equals">=</button>
            </div>

        </div>

        <script src="main.js"></script>
    </body>
</html>
